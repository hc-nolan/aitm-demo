services:
  webapp:
    build: .
    container_name: aitm-webapp
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - PYTHONUNBUFFERED=1

  caddy:
    image: caddy:2-alpine
    container_name: aitm-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - webapp

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
